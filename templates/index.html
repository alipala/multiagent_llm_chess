<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <h2>Black's Captured Pieces</h2>
            <div id="black-captured" class="captured-pieces"></div>
            
            <div class="board-eval-container">
                <div class="evaluation-container">
                    <div class="eval-bar-wrapper">
                        <span class="eval-score-abbreviated">0</span>
                        <span class="eval-score-full">0.0</span>
                        <div class="eval-bar-fill">
                            <div class="eval-color black"></div>
                            <div class="eval-color draw"></div>
                            <div class="eval-color white"></div>
                        </div>
                    </div>
                </div>
                <div id="board"></div>
            </div>

            <h2>White's Captured Pieces</h2>
            <div id="white-captured" class="captured-pieces"></div>
            
            <div id="status"></div>
            <div id="game-result"></div>
            <div id="game-duration">Game Duration: 00:00</div>
        </div>
        
        <div class="side-panel">
            <h2>Move History</h2>
            <div id="move-history" class="scrollable"></div>
            
            <h2>Move Explanation</h2>
            <div id="move-explanation" class="scrollable"></div>
            
            <h2>Game Summary</h2>
            <div id="game-summary" class="scrollable"></div>
            
            <button id="start-ai-game">Start AI vs AI Game</button>
            <button id="stop-ai-game" style="display: none;">Stop AI Game</button>
            <button id="ai-move">AI Move</button>
            <button id="reset-game">Reset Game</button>
            <button id="export-pgn">Export PGN</button>
            <button id="toggle-eval" class="control-btn">Hide Evaluation</button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
